<!DOCTYPE html>
<html>
<head>
    <title>horizontal demo</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../themes/material-light.css">
</head>

<body>
    <div id="nav-body-ctrls">
        <!-- address -->
    </div>
    <div id="nav-body-tabs">
        <!-- tabs -->
    </div>
    <div id="nav-body-views">
        <!-- view -->
    </div>    
    <script>
        /* production */
        // const enav = new (require('electron-navigation'))()
        
        /* development */
        const enav = new (require('../index.js'))()
        

        // create new tab, returns the webview element
        var google = enav.newTab('google.com', { id: 'srch'} )
        
        // allow plugins
        google.setAttribute('plugins', '')

        // check if webview has an attribute
        if (google.hasAttribute('nodeintegration')) {
            alert('yes, you can use node in this tab.')
        } else {
            alert('no, you cannot use node in this tab.')   
        }

        // open developer tools for webview ID of 'srch'
        enav.openDevTools('srch')
    
        //setTimeout() is just used to show the effect.
        setTimeout("enav.changeTab('cool wallpapers', 'srch')", 2000)
        setTimeout("enav.back('srch')", 5000)       
                
    </script>
</body>
</html>
